<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a"> Số A!
<br>
<input type="text" id="b"> Số B!
<br>
<button onclick="tinh()"> Xem KQ</button>
<br>
<h1 id="le"></h1>
<h3 id="chan"></h3>

<script>
    function tinh() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = 0;
        let d = 0;
        for (let i = a; i <= b; i++) {
            if (i % 2 === 0) {
                c+= i + "<br>";
                document.getElementById('chan').innerHTML = c;
            } else {
                d+= i + "<br>";
                document.getElementById('le').innerHTML = d ;
            }
        }
    }
</script>

</body>
</html>
