<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a"> Số A!
<br>
<input type="text" id="b"> Số B!
<br>
<button onclick="sumAB()">Xem!</button>
<p id="s"></p>
<script>
    function sumAB() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = 0;
        for (let i = a; i < b; i++) {
            if (i % 5 === 2) {
                c +=i;
                console.log(c);
            }
        }
        document.getElementById('s').innerHTML = c;
    }
</script>
</body>
</html>
