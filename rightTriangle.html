<body>
<table>
<script>
for (let a = 0; a < 5 ; a++) {
    for ( let b = a; b >= 0; b--) {
        document.write("*")
    }
    document.write("<br>")
}
for (let c = 0; c < 5 ; c++) {
    for (let d = c; d < 5; d++) {
        document.write("*")
    }
    document.write("<br>")
}
document.write('<br>')

for (let i=0;i<5;i++){
    document.write('<br>')
    for (let j = 4; j >i ; j--) {
        document.write('&ensp;')
    }
    for (let j = i; j >=0; j--) {
        document.write('*');

}
}
for (let i=0;i < 5;i++){
    document.write("<br>")
    for (let j = 0; j < i ; j++) {
        document.write('&ensp;')
    }
    for (let j = i; j < 5; j++) {
        document.write('*');
    }
}
document.write('<br>');



</script>
</table>
